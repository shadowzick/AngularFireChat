<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>A simple chat app by David Lopena</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/angularfire.min.js"></script>
    <script src="assets/js/script.js"></script>
  </head>
  <body style="font-family:Verdana" ng-controller="mainController">
    <div class="container">
      <div class="row" style="padding-top:40px;">
        <h3 class="text-center">{{title}}</h3>
        <br /><br />
        <div class="col-md-8">
          <div class="panel panel-info">
            <div class="panel-heading">
              RECENT CHAT HISTORY
            </div>
            <div class="panel-body">
              <ul class="media-list">
                <li class="media">
                  <div class="media-body" ng-repeat="comment in comments">
                    <div class="media">
                      <a class="pull-left" href="#">
                        <img class="media-object img-circle" style="max-width:40px" ng-src="assets/img/me.png" />
                      </a>
                      <div class="media-body" >
                        {{comment.body}}
                        <br />
                        <small class="text-muted">{{comment.from}} | {{comment.date}}</small>
                        <hr />
                      </div>
                    </div>
                  </div>
                </li>

              </ul>
            </div>
            <div class="panel-footer">
              <input type="text" class="form-control" placeholder="Enter Name" 
              ng-keydown="addUsername($event)"
              ng-model="username"
              ng-disabled="!disabled"
              />

              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Message"
                autofocus
                ng-keydown="addComment($event)"
                ng-model="newComment"
                ng-disabled="disabled"
                ng-focus="!disabled"
                />
                <span class="input-group-btn">
                <button class="btn btn-info" type="button"
                ng-click="send($event)">SEND</button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
            Developed By
            </div>

            <div class="panel-body">
              <ul class="media-list">
                <li class="media">
                  <div class="media-body">
                    <div class="media">
                      <a class="pull-left" href="#">
                        <img class="media-object img-circle" style="max-height:40px;" ng-src="assets/img/me.png" />
                      </a>
                      <div class="media-body" >
                        <h5>David Lopena </h5>
                        
                        <small class="text-muted">Web Applications Developer</small>
                      </div>
                    </div>
                  </div>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>


  </head>
</html>
